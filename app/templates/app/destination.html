{% extends "snippets/base.html" %}

{% load staticfiles %}
    {% block css %}<link rel="stylesheet" href="{% static 'css/home/destination.css' %}">{% endblock %}

    {% block content_block %}
    {% block title %}
        <title>The places Offered By Camping Company</title>
    {% endblock %}

    {% block meta %}
        <meta name="description" content="Camping company India is a 4x4 off-roading company that takes you for an off-road adventure of a lifetime across various regions of India. ">
        <meta name="keywords" content="destination, beautiful places, East India, Mountains, valleys, waterfall, umiam lake, White water village Mawphlang Sacred Groove,Shnonpdeng Dawki,Krangsuri,Living Root Bridge, Dainthlen Falls, Waterfalls of Meghalaya, Kynrem Falls, Nohsngithiang Falls, Caving in Meghalaya">
    {% endblock %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          {% for item in items %}
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ item.images.url }}">
            <p><a href="{% url 'customer:itinerary_detail_page' pk=item.pk %}">{{item.place}}</a></p>
        </div>

              {% endfor %}
          </div>
      <!-- Controls -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
<script>
$(function() {
var $item = $('.carousel-item');
var $wHeight = $(window).height();
$item.eq(0).addClass('active');
$item.height($wHeight);
$item.addClass('full-screen');

$('.carousel img').each(function() {
  var $src = $(this).attr('src');
  var $color = $(this).attr('data-color');
  $(this).parent().css({
    'background-image' : 'url(' + $src + ')',
    'background-color' : $color
  });
  $(this).remove();
});

$(window).on('resize', function (){
  $wHeight = $(window).height();
  $item.height($wHeight);
});

$('.carousel').carousel({
  interval: 6000,
  pause: "false"
});
})
</script>
    {% endblock %}

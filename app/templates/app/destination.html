{% extends "snippets/base.html" %}

{% load staticfiles %}
    {% block css %}<link rel="stylesheet" href="{% static 'css/home/destination.css' %}">{% endblock %}
<link rel="stylesheet" href="https://tympanus.net/Development/Slicebox/css/demo.css">

    {% block content_block %}
<div class="co">
  <div class="wrapper">

    <ul id="sb-slider" class="sb-slider">
        {% for item in items %}
      <li>
        <a href="{% url 'customer:itinerary_detail_page' pk=item.pk%}" target="_blank"><img src="{{ item.images.url }}"/></a>
        <div class="sb-description">
          <h3>{{item.place}}</h3>
        </div>
      </li>
        {% endfor %}

    </ul>

    <div id="shadow" class="shadow"></div>

    <div id="nav-arrows" class="nav-arrows">
      <a href="#">Next</a>
      <a href="#">Previous</a>
    </div>

  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<script src="https://tympanus.net/Development/Slicebox/js/jquery.slicebox.js"></script>

<script>
$(function() {

  var Page = (function() {

    var $navArrows = $( '#nav-arrows' ).hide(),
        $shadow = $( '#shadow' ).hide(),
        slicebox = $( '#sb-slider' ).slicebox( {
          onReady : function() {

            $navArrows.show();
            $shadow.show();

          },
          orientation : 'r',
          cuboidsRandom : true,
          disperseFactor : 30
        } ),

        init = function() {

          initEvents();

        },
        initEvents = function() {

          // add navigation events
          $navArrows.children( ':first' ).on( 'click', function() {

            slicebox.next();
            return false;

          } );

          $navArrows.children( ':last' ).on( 'click', function() {

            slicebox.previous();
            return false;

          } );

        };

    return { init : init };

  })();

  Page.init();

});
</script>
    {% endblock %}

{% extends "snippets/base.html" %}
{% load staticfiles %}
{% block css %}<link rel="stylesheet" href="{% static 'css/home/findus.css' %}">{% endblock %}

    {% block content_block %}
  <div class="con">
  <form id="contact" action="{% url 'app:findus' %}" method="post"> {% csrf_token %}
    <h3>Contact Us</h3>
    <h4>Talk to our experts? Drop us a line. We promise to get back to you in 24 hours.</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="City" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
  </div>
    {% endblock %}

{% extends "snippets/base.html" %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/rest.css' %}">
{% endblock %}
{% block content_block %}
<div class="row">
   <form method="POST" autocomplete="off">
       {% csrf_token %}
      <div class="col-md-3">
         <div class="form-inline">
            <label for="start">Start Date:</label>
            <input value="{{trip.check_in_date|date:'Y-m-d'}}" id="start" class="form-control datetimepicker" type="text" name="startdate" placeholder="DD/MM/YY">
         </div>
      </div>
      <div class="col-md-3">
         <div class="form-inline">
            <label for="sttime">Start Time:</label>
            <input value="{{trip.check_in_time|time:'G:i:s'}}" id="sttime" class="form-control date" type="text" name="starttime" placeholder="12:00">
         </div>
      </div>
      <div class="col-md-3">
         <div class="form-inline">
            <label for="end">End Date:</label>
            <input value="{{trip.check_out_date|date:'Y-m-d'}}" id="end" class="form-control datetimepicker" type="text" name="enddate" placeholder="DD/MM/YY">
         </div>
      </div>
      <div class="col-md-3">
         <div class="form-inline">
            <label for="entime">End Time:</label>
            <input value="{{trip.check_out_time|time:'G:i:s'}}" id="entime" class="form-control date" type="text" name="endtime" placeholder="12:00">
         </div>
      </div>
      <p><br>
         <br>
      </p>
             <div class="col-md-3">
         <div class="form-inline">
            <label for="duration">Days:</label>
            <input value="{{trip.duration_of_trip}}" id="duration" class="form-control" type="text" name="duration" placeholder="Number of days">
         </div>
      </div>
      <div class="col-md-3">
         <div class="form-inline">
            <label for="price">Amount:</label>
            <input value="{{trip.amount_paid}}" id="price" class="form-control" type="text" name="amount" placeholder="Rs xxxx">
         </div>
      </div>
      <div class="col-md-3">
         <div class="form-inline">
            <label for="destination">Destination:</label>
            <input value="{{trip.destination}}" id="destination" class="form-control" type="text" name="destination" placeholder="destination">
         </div>
      </div>
      <div class="col-md-3">
          <div class="form-inline">
         <label for="address">Address:</label>
         <input value="{{trip.residence_address}}" id="address" class="form-control" type="text" name="address" placeholder="residence_address">
      </div>
          </div>
       <p><br>
         <br>
      </p>

      <div class="col-md-3">
         <div class="form-inline">
            <label for="list">Trip Status:</label>
            <input value="{{trip.trip_status}}" class="form-control" list="browsers" name="tripstatus" id="list" placeholder="Trip status">
            <datalist id="browsers">
               <option value="ongoing">
               <option value="ended">
            </datalist>
         </div>
      </div>

            <div class="col-md-3">
          <div class="form-inline">
         <label for="car">Car Type:</label>
                <input value="{{trip.car_type}}" id="car" class="form-control" type="text" name="cartype" placeholder="car_type">
      </div>
          </div>

            <div class="col-md-3">
          <div class="form-inline">
            <button class="btn btn-primary btn-block">Submit!</button>
      </div>
          </div>
   </form>
</div>
<script>
   $(".datetimepicker").datetimepicker({
       timepicker:false,
       format:'Y-m-d'
    });

       $(".date").datetimepicker({
       datepicker:false,
       format:'H:i:i'
    });
</script>
{% endblock %}
